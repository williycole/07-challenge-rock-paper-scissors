<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Won</title>
    <script src="https://kit.fontawesome.com/f0e8d23775.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Meddon&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <button id="play-again"><a href="rpggame.html" class="gameover-a">Play Again?</a></button>
        <img src="./pictures/misc/noun_win_986988.svg" id="trophy">
    </main id="you-won-main">
    <script>
        let loadTrophy = document.querySelector('#trophy');
        window.onload = function trophy() {
            loadTrophy.style.transition = "all .5s ease-in-out";
            loadTrophy.style.paddingBottom = "0rem";
            loadTrophy.style.display = "flex";
            loadTrophy.style.paddingTop = "50rem";
        }
    </script>
</body>

</html>
