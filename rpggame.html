<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="https://kit.fontawesome.com/f0e8d23775.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>

        <header>
            <h1 id="game-greeting-message">
                Choose your weapons wisely, your opnents strength are currently unknown, after you choose only fate will
                decide the outcome.
            </h1>
        </header>


        <div id="score-board">
            <div id="user-score-container">
                <h1>Your Score</h1>
                <h2 id="userScore">0</h2>
            </div>
            <div id="cpu-score-container">
                <h1>Your Opponent's Score</h1>
                <h2 id="cpuScore">0</h2>
            </div>
        </div>

        <div id="game-container">


            <section id=cpu-character-section>
                <div class="rock-container">
                    <div class="cpu-character">
                        <img class="character-size-cpu cpu-golem-img" src="./pictures/cpu-characters/cpu-golem.svg"
                            alt="Image of a stone Golem.">
                    </div>
                </div>
                <div class="paper-container">
                    <div class="cpu-character">
                        <img class="character-size-cpu cpu-archer-img" src="./pictures/cpu-characters/cpu-archer.svg"
                            alt="Image of a female Archer.">
                    </div>
                </div>
                <div class="scissors-container">
                    <div class="cpu-character">
                        <img class="character-size-cpu cpu-knight-img" src="./pictures/cpu-characters/cpu-knight.svg"
                            alt="Image of a Knight.">
                    </div>
                </div>
            </section>


            <section id="user-character-section">
                <div class="rock-container">
                    <div class="user-character">
                        <img class="character-size-user golem-img" src="./pictures/user-characters/user-golem.svg"
                            alt="Image of a stone Golem.">
                        <button class="golem-attack-button attack-button">Attack</button>
                    </div>
                </div>
                <div class="paper-container">
                    <div class="user-character">
                        <img class="character-size-user archer-img" src="./pictures/user-characters/user-archer.svg"
                            alt="Image of a female archer.">
                        <button class="archer-attack-button attack-button">Attack</button>
                    </div>
                </div>
                <div class="scissors-container">
                    <div class="user-character">
                        <img class="character-size-user knight-img" src="./pictures/user-characters/user-knight.svg"
                            alt="Image of a Knight.">
                        <button class="knight-attack-button attack-button">Attack</button>
                    </div>
                </div>
                <div class="ninja-container">
                    <div class="user-character">
                        <img class="character-size-user ninja-img" src="./pictures/user-characters/user-ninja.svg"
                            alt="Image of a Ninja.">
                        <button class="ninja-attack-button attack-button">Attack</button>
                    </div>
                </div>
            </section>


        </div>

    </main>
